<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailWindProject1</title>
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="stylesheet" href="indexStyle.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-orange-300">
    <div
      class="container min-h-screen bg-[url('/images/image.png')] bg-center bg-cover min-w-full px-28 py-5 relative "
    >
      <nav class="flex flex-col items-center">
        <img class="w-40 cursor-pointer" src="images/logo.png" alt="" />
        <ul class="flex-1 text-center">
          <li class="list-none inline-block px-5">
            <a class="px-2" href="#">Home<i class="bx bx-home"></i></a>
          </li>
          <li class="list-none inline-block px-5">
            <a class="px-2" href="#">About<i class="bx bx-info-circle"></i></a>
          </li>
          <li class="list-none inline-block px-5">
            <a class="px-2" href="#">Features<i class="bx bx-list-ul"></i></a>
          </li>
          <li class="list-none inline-block px-5">
            <a class="px-2" href="#"
              >Contact<i class="bx bxs-contact" style="color: #fffafa"></i
            ></a>
          </li>
        </ul>
        <img class="w-8 cursor-pointer" src="images/cart.png" alt="" />
      </nav>
      <div class="text-white mt-48">
        <h1 class="text-6xl font-semibold leading-normal">Groceries</h1>
          <h3 class="text-4xl font-semibold leading-normal">Delivery in 15 minutes</h3>
          <p class="max-w-lg">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Commodi
            repellat labore ducimus ratione veritatis qui.
          </p>
          <div class="mt-4">
            <a class="bg-cyan-300 rounded px-3 py-2 hover:bg-transparent border hover:border-cyan-300" href="#">Order Now</a>
            <a class="bg-cyan-300 rounded px-3 py-2 hover:bg-transparent border hover:border-cyan-300" href="#">Download<i class='bx bxs-download'></i></a>
          </div>
        </div>
        <img class="w-1/2 absolute bottom-0 top-40 right-20" src="images/grocery-image.png" alt="">
    </div>
    
      
  </body>
</html>
